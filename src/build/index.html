<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Авторизация</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="#" id="form" class="form__body" method="GET">
                <h1 class="form__title">Авторизация</h1>
                <div class="form__item">
                    <label class="form__label" for="formName">Email:</label>
                    <input class="form__input" id="formName" type="email" name="auth_email" placeholder="Введите email" required>  
                </div>
                <div class="form__item">
                    <label class="form__label" for="formPass">Password:</label>
                    <input class="form__input" id="formPass" type="password" name="auth_pass" placeholder="Введите пароль" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$" required>
                </div>  
                <button class="form__button" type="submit">Войти</button>
            </form>
        </div>
        <div class="clock">
            <div class="clock__title">Текущее время и дата:</div>
            <div class="clock__item" id="js-clock"></div>
        </div>
    </div>

    <script src="js/script.min.js"></script>
</body>
</html>
