<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Авторизация</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="#" id="form" class="form__body">
                <h1 class="form__title">Авторизация</h1>
                <label class="form__label" for="formName">Email</label>
                <input class="form__input" type="email" name="auth_email" placeholder="Введите email" required>
                <label class="form__label" for="formPass">Password</label>
                <input class="form__input" type="password" name="auth_pass" placeholder="Введите пароль" required>
                <button class="form__button" type="submit">Войти</button>
            </form>
        </div>
    </div>
</body>
</html>
